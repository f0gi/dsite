{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}<br>
        {{ form.title }}<br>
        {{ form.name }}<br>
        {{ form.age }}<br>
        {{ form.comment }}<br>
        <span>{{ error }}</span>
        <button type="submit" class="btn btn-success">Отправить</button>
    </form>
</div>
{% endblock %}
