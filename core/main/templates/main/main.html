{% extends 'main/base.html' %}

{% block content %}

{% for el in forms %}
        <div class="card">
            <div class="card-body">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header"><h6>{{ el.title }}</h6></div>
                    <div class="card-body">
                        <h6 class="card-title">Name: {{ el.name }} </h6>
                        <h6 class="card-title">Age: {{ el.age }}</h6>
                        <p class="card-text">{{ el.comment }}</p>
                        <p class="card-text"><small class="text-warning">{{ el.date }}</small></p>
                    </div>
                </div>
            </div>
        </div>
{% endfor %}
{% endblock %}
