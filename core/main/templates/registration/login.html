<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Info</title>
</head>
<body>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form id="login-form" class="form" action="/accounts/login/" method="post">
                    {% csrf_token %}<br>
                    <h3 class="text-center">Authorization</h3><br>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"/><br>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"/><br>
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
